<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Salve a Água! - IEMA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logos">
                <img src="iemaescola.png" alt="Logo IEMA" class="logo">
                <img src="iemageral.png" alt="Logo SEAG" class="logo">
            </div>
            <h1>Salve a Água!</h1>
        </header>

        <div class="quiz-container">
            <div class="water-reservoir">
                <div class="water-level"></div>
            </div>

            <div class="question-container">
                <p id="question-text">Clique em "Iniciar Quiz" para começar!</p>
            </div>

            <div id="options-container" class="options-container"></div>

            <div class="score-container">
                <p id="score">Pontuação: 0</p>
            </div>

            <button id="start-button" class="start-button">Iniciar Quiz</button>
        </div>

        <footer>
            <p>
                Desenvolvido pelo IEMA de Matões</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
